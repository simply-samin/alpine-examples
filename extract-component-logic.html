<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Extract Component Logic</title>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="js/app.js"></script>
    </head>
    <body class="p-10 max-w-lg mx-auto">
        <div class="bg-gray-300 px-10 py-6 rounded" x-data="taskApp()">
            <form @submit.prevent="submit()">
                <input
                    type="text"
                    placeholder="Go to the market..."
                    class="w-full"
                    x-model="newTask"
                />
            </form>
            <ul class="list-disc mt-3">
                <template x-for="(task, index) in tasks" :key="index">
                    <li>
                        <input type="checkbox" x-model="task.completed" />
                        <span
                            x-text="task.body"
                            :class="{ 'line-through' : task.completed }"
                        ></span>
                    </li>
                </template>
            </ul>
        </div>
    </body>
</html>
